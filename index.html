<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/custom.css" />

  <meta name="description" content="Description of your site or service." />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jlteamdb.netlify.app/" />
  <meta property="og:title" content="Justlife Team" />
  <meta property="og:description" content="Description of your site or service." />
  <meta property="og:image" content="https://jlteamdb.netlify.app/assets/jlteammeta.png" />
  <meta property="og:image:alt" content="Justlife Team Meta Image" />
  <meta name="theme-color" content="#fafafa" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js" defer></script>

  <script src="js/app.js"></script>

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Justlife Team" />
  <meta name="twitter:description" content="Description of your site or service." />
  <meta name="twitter:image" content="https://jlteamdb.netlify.app/assets/jlteammeta.png" />

</head>

<body>

  {# NAV #}

  <div class="ui top borderless fixed menu" id="nav">
    <div class="ui container">
      <div class="item">
        <img
          src="assets/logo.png"
          alt="Logo" />
      </div>
      <div class="item" id="brand-name">Justlife Team</div>

      <div class="right menu">
        <div class="item">
          <a href="index.html">Database</a>
        </div>
        <div class="item">
          <a href="faq.html">FAQs</a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui container">
    <!-- FILTERS -->
    <div class="ui form" id="content">
      <div class="three fields">
        <div class="field">
          <label for="searchInput">Search Company</label>
          <input type="text" id="searchInput" name="searchCompany" placeholder="Search by company name..." />
        </div>
        <div class="field">
          <label for="cityFilter">Select City</label>
          <select id="cityFilter" class="ui search dropdown" name="selectCity">
            <option value="all">All Cities</option>
          </select>
        </div>
        <div class="field">
          <label for="serviceTypeFilter">Select Service Type</label>
          <select id="serviceTypeFilter" class="ui search dropdown" name="selectService">
            <option value="all">All Services</option>
          </select>
        </div>
      </div>
    </div>
    <div id="loader" class="ui active inverted dimmer">
      <div class="ui large primary elastic text loader">Loading</div>
    </div>
    <!-- TABLE-->
    <table class="ui selectable blue celled striped fixed single line table" id="companyTable">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>City Coverage</th>
          <th>Service Types</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->

        <div class="ui modal">
          <div class="header">Company Details</div>

          <div class="content">
            <h3 id="modalCompanyName"></h3>
            <p>
              <strong>Cities Covered:</strong>
              <span id="modalCitiesCovered"></span>
            </p>
            <p>
              <strong>Services Offered:</strong>
              <span id="modalServicesOffered"></span>
            </p>
            <p>
              <strong>Status:</strong> <span id="modalCompanyStatus"></span>
            </p>
            <p>
              <strong>Whatsapp Link:</strong>
              <span id="modalWhatsapp"></span>
            </p>
            <p>
              <strong>Complete Service Detail:</strong>
              <span id="serviceDetail"></span>
            </p>
          </div>
          <div class="actions">
            <div class="ui cancel button negative">Close</div>
          </div>
        </div>
      </tbody>
    </table>
  </div>

  <!-- Add your site or application content here -->
</body>

</html>
